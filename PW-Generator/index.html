<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">PW-Generator</div>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label class="toggle-slider" for="theme-switch">
                <span class="sun-icon">â˜€ï¸</span>
                <span class="moon-icon">ğŸŒ™</span>
            </label>
        </div>
    </header>

    <main class="container">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p class="subtitle">Never use an insecure password again.</p>

        <div class="options">
            <div class="option-item">
                <label for="length">Password Length (8-32)</label>
                <input type="number" id="length" min="8" max="32" placeholder="Enter Password Length">
            </div>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$)</label>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate passwords</button>
        <button class="reset-btn" id="resetBtn">Reset</button>

        <div class="passwords-container" id="passwordsContainer"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
